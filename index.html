<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Search</title>

    <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <link rel="stylesheet" href="style.css">
  </head>
  <body class="grey lighten-4">

    <div class="container">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wikipedia-logo-v2-en.svg/2000px-Wikipedia-logo-v2-en.svg.png" alt="" width="100" id="logo">
      <h2>Wikipedia Search</h2>
      <h4>FCC Front End Development</h4>


      <input type="text" name="" value="" id="searchTerm" class="" placeholder="Search">
      <button type="button" name="button" id="search" class="waves-effect waves-light btn light-blue darken-2">Submit</button>

      <div class="row">
          <ul id="output" class="col">

          </ul>
      </div>

    </div>


    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="main.js"></script>

  </body>
</html>
